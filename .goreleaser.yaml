# GoReleaser configuration for SlimRMM Agent
version: 2

project_name: slimrmm-agent

before:
  hooks:
    - go mod tidy

builds:
  - id: slimrmm-agent
    main: ./cmd/slimrmm-agent
    binary: slimrmm-agent
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/slimrmm/slimrmm-agent/pkg/version.Version={{.Version}}
      - -X github.com/slimrmm/slimrmm-agent/pkg/version.GitCommit={{.ShortCommit}}
      - -X github.com/slimrmm/slimrmm-agent/pkg/version.BuildDate={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

nfpms:
  - id: deb
    package_name: slimrmm-agent
    vendor: Kiefer Networks
    homepage: https://slimrmm.io
    maintainer: Kiefer Networks <info@slimrmm.io>
    description: SlimRMM Remote Monitoring & Management Agent
    license: Proprietary
    formats:
      - deb
    bindir: /usr/local/bin
    contents:
      - src: build/linux/slimrmm-agent.service
        dst: /etc/systemd/system/slimrmm-agent.service
        type: config
    scripts:
      postinstall: build/linux/postinstall.sh
      preremove: build/linux/preremove.sh

  - id: rpm
    package_name: slimrmm-agent
    vendor: Kiefer Networks
    homepage: https://slimrmm.io
    maintainer: Kiefer Networks <info@slimrmm.io>
    description: SlimRMM Remote Monitoring & Management Agent
    license: Proprietary
    formats:
      - rpm
    bindir: /usr/local/bin
    contents:
      - src: build/linux/slimrmm-agent.service
        dst: /etc/systemd/system/slimrmm-agent.service
        type: config
    scripts:
      postinstall: build/linux/postinstall.sh
      preremove: build/linux/preremove.sh

release:
  github:
    owner: slimrmm
    name: slimrmm-agent
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
