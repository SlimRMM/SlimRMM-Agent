name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

env:
  GO_VERSION: '1.22'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxtst-dev libxinerama-dev libxcursor-dev libxrandr-dev libxi-dev

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  # Determine next version
  version:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="v${NEW_VERSION}"

          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

  # Build Linux binaries (CGO disabled for cross-compilation)
  build:
    needs: version
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ needs.version.outputs.version }}
          COMMIT=${GITHUB_SHA::8}
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          go build -ldflags "-s -w \
            -X github.com/slimrmm/slimrmm-agent/pkg/version.Version=$VERSION \
            -X github.com/slimrmm/slimrmm-agent/pkg/version.GitCommit=$COMMIT \
            -X github.com/slimrmm/slimrmm-agent/pkg/version.BuildDate=$DATE" \
            -o slimrmm-agent \
            ./cmd/slimrmm-agent

      - name: Create tar.gz
        run: |
          VERSION=${{ needs.version.outputs.version }}
          tar -czvf slimrmm-agent_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz slimrmm-agent

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: slimrmm-agent*

  # Build Windows binary with CGO enabled (required for remote desktop)
  build-windows:
    needs: version
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Windows binary with CGO
        env:
          CGO_ENABLED: 1
        run: |
          $VERSION = "${{ needs.version.outputs.version }}"
          $COMMIT = "${{ github.sha }}".Substring(0, 8)
          $DATE = (Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")

          go build -ldflags "-s -w -X github.com/slimrmm/slimrmm-agent/pkg/version.Version=$VERSION -X github.com/slimrmm/slimrmm-agent/pkg/version.GitCommit=$COMMIT -X github.com/slimrmm/slimrmm-agent/pkg/version.BuildDate=$DATE" -o slimrmm-agent.exe ./cmd/slimrmm-agent

      - name: Build Windows helper
        env:
          CGO_ENABLED: 1
        run: |
          go build -ldflags "-s -w" -o slimrmm-helper.exe ./cmd/helper

      - name: Create zip
        run: |
          $VERSION = "${{ needs.version.outputs.version }}"
          Compress-Archive -Path slimrmm-agent.exe,slimrmm-helper.exe -DestinationPath "slimrmm-agent_${VERSION}_windows_amd64.zip"

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: binary-windows-amd64-exe
          path: |
            slimrmm-agent.exe
            slimrmm-helper.exe

      - name: Upload Windows zip
        uses: actions/upload-artifact@v4
        with:
          name: binary-windows-amd64
          path: "*.zip"

  # Build macOS binary with CGO enabled (required for remote desktop)
  build-macos:
    needs: version
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build macOS binary with CGO
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          VERSION=${{ needs.version.outputs.version }}
          COMMIT=${GITHUB_SHA::8}
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          go build -ldflags "-s -w \
            -X github.com/slimrmm/slimrmm-agent/pkg/version.Version=$VERSION \
            -X github.com/slimrmm/slimrmm-agent/pkg/version.GitCommit=$COMMIT \
            -X github.com/slimrmm/slimrmm-agent/pkg/version.BuildDate=$DATE" \
            -o slimrmm-agent \
            ./cmd/slimrmm-agent

      - name: Create tar.gz
        run: |
          VERSION=${{ needs.version.outputs.version }}
          tar -czvf slimrmm-agent_${VERSION}_darwin_arm64.tar.gz slimrmm-agent

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-darwin-arm64
          path: slimrmm-agent*

  # Build DEB package
  build-deb:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: binary-linux-amd64
          path: .

      - name: Build DEB package
        run: |
          VERSION=${{ needs.version.outputs.version }}
          PKGROOT="_pkgroot"

          mkdir -p ${PKGROOT}/usr/local/bin
          mkdir -p ${PKGROOT}/etc/systemd/system
          mkdir -p ${PKGROOT}/var/lib/slimrmm/{certs,log}
          mkdir -p ${PKGROOT}/DEBIAN

          # Extract binary from tar.gz
          tar -xzf slimrmm-agent_${VERSION}_linux_amd64.tar.gz
          cp slimrmm-agent ${PKGROOT}/usr/local/bin/slimrmm-agent
          chmod +x ${PKGROOT}/usr/local/bin/slimrmm-agent
          cp build/linux/slimrmm-agent.service ${PKGROOT}/etc/systemd/system/

          cat > ${PKGROOT}/DEBIAN/control << EOF
          Package: slimrmm-agent
          Version: ${VERSION}
          Section: admin
          Priority: optional
          Architecture: amd64
          Maintainer: Kiefer Networks <info@slimrmm.io>
          Description: SlimRMM Remote Monitoring & Management Agent
          EOF

          cp build/linux/postinstall.sh ${PKGROOT}/DEBIAN/postinst
          cp build/linux/preremove.sh ${PKGROOT}/DEBIAN/prerm
          chmod +x ${PKGROOT}/DEBIAN/postinst ${PKGROOT}/DEBIAN/prerm

          dpkg-deb --build ${PKGROOT} slimrmm-agent_${VERSION}_amd64.deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-deb
          path: "*.deb"

  # Build RPM package
  build-rpm:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: binary-linux-amd64
          path: .

      - name: Install FPM
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential rpm
          sudo gem install --no-document fpm

      - name: Build RPM package
        run: |
          VERSION=${{ needs.version.outputs.version }}
          PKGROOT="_pkgroot"

          mkdir -p ${PKGROOT}/usr/local/bin
          mkdir -p ${PKGROOT}/etc/systemd/system
          mkdir -p ${PKGROOT}/var/lib/slimrmm/{certs,log}

          # Extract binary from tar.gz
          tar -xzf slimrmm-agent_${VERSION}_linux_amd64.tar.gz
          cp slimrmm-agent ${PKGROOT}/usr/local/bin/slimrmm-agent
          chmod +x ${PKGROOT}/usr/local/bin/slimrmm-agent
          cp build/linux/slimrmm-agent.service ${PKGROOT}/etc/systemd/system/

          fpm -s dir -t rpm \
            -n slimrmm-agent \
            -v ${VERSION} \
            -a x86_64 \
            --description "SlimRMM Remote Monitoring & Management Agent" \
            --url "https://slimrmm.io" \
            --maintainer "Kiefer Networks <info@slimrmm.io>" \
            --license "Proprietary" \
            --after-install build/linux/postinstall.sh \
            --before-remove build/linux/preremove.sh \
            -C ${PKGROOT} \
            .

          mv *.rpm slimrmm-agent_${VERSION}_amd64.rpm

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-rpm
          path: "*.rpm"

  # Build macOS PKG with App Bundle (Apple Silicon only)
  build-macos-pkg:
    needs: [version, build-macos]
    runs-on: macos-14
    env:
      # Code signing is optional - only runs if secrets are configured
      SIGNING_ENABLED: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: binary-darwin-arm64
          path: .

      - name: Import Code Signing Certificate
        if: env.SIGNING_ENABLED == 'true'
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE_P12_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain

          # Find Developer ID identity
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "SIGNING_IDENTITY=$IDENTITY" >> $GITHUB_ENV
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Build PKG with App Bundle
        run: |
          VERSION=${{ needs.version.outputs.version }}
          LAUNCHD_LABEL="io.slimrmm.agent"
          PKGROOT="_pkgroot"

          # Extract binary from tar.gz
          tar -xzf slimrmm-agent_${VERSION}_darwin_arm64.tar.gz

          # Create App Bundle structure
          mkdir -p "${PKGROOT}/Applications/SlimRMM.app/Contents/MacOS"
          mkdir -p "${PKGROOT}/Applications/SlimRMM.app/Contents/Resources"
          mkdir -p "${PKGROOT}/Applications/SlimRMM.app/Contents/Data/certs"
          mkdir -p "${PKGROOT}/var/log/slimrmm"
          mkdir -p "${PKGROOT}/Library/LaunchDaemons"
          mkdir -p scripts

          # Copy binary into app bundle
          cp slimrmm-agent "${PKGROOT}/Applications/SlimRMM.app/Contents/MacOS/slimrmm-agent"
          chmod 755 "${PKGROOT}/Applications/SlimRMM.app/Contents/MacOS/slimrmm-agent"

          # Create Info.plist for app bundle
          cat > "${PKGROOT}/Applications/SlimRMM.app/Contents/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>slimrmm-agent</string>
              <key>CFBundleIdentifier</key>
              <string>io.slimrmm.agent</string>
              <key>CFBundleName</key>
              <string>SlimRMM</string>
              <key>CFBundleDisplayName</key>
              <string>SlimRMM Agent</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleVersion</key>
              <string>VERSION_PLACEHOLDER</string>
              <key>CFBundleShortVersionString</key>
              <string>VERSION_PLACEHOLDER</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>LSUIElement</key>
              <true/>
              <key>LSBackgroundOnly</key>
              <true/>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSScreenCaptureUsageDescription</key>
              <string>SlimRMM Agent requires screen recording access for remote desktop functionality.</string>
              <key>NSAppleEventsUsageDescription</key>
              <string>SlimRMM Agent requires accessibility access for remote control functionality.</string>
          </dict>
          </plist>
          PLIST
          # Replace version placeholder
          sed -i '' "s/VERSION_PLACEHOLDER/${VERSION}/g" "${PKGROOT}/Applications/SlimRMM.app/Contents/Info.plist"

          # Create LaunchDaemon plist pointing to app bundle
          cat > "${PKGROOT}/Library/LaunchDaemons/${LAUNCHD_LABEL}.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>Label</key>
              <string>io.slimrmm.agent</string>
              <key>ProgramArguments</key>
              <array>
                  <string>/Applications/SlimRMM.app/Contents/MacOS/slimrmm-agent</string>
              </array>
              <key>RunAtLoad</key>
              <true/>
              <key>KeepAlive</key>
              <dict>
                  <key>SuccessfulExit</key>
                  <false/>
              </dict>
              <key>WorkingDirectory</key>
              <string>/Applications/SlimRMM.app/Contents/Data</string>
              <key>StandardOutPath</key>
              <string>/var/log/slimrmm/stdout.log</string>
              <key>StandardErrorPath</key>
              <string>/var/log/slimrmm/stderr.log</string>
              <key>EnvironmentVariables</key>
              <dict>
                  <key>PATH</key>
                  <string>/usr/bin:/bin:/usr/sbin:/sbin</string>
              </dict>
          </dict>
          </plist>
          PLIST

          # Preinstall - stop existing service
          cat > scripts/preinstall << 'PREINSTALL'
          #!/bin/bash
          launchctl bootout system/io.slimrmm.agent 2>/dev/null || true
          sleep 1
          exit 0
          PREINSTALL
          chmod +x scripts/preinstall

          # Copy postinstall script from repo (with AppleScript dialogs)
          cp build/macos/postinstall scripts/postinstall
          chmod +x scripts/postinstall

          # Build component PKG
          pkgbuild --root "${PKGROOT}" \
            --scripts scripts \
            --identifier ${LAUNCHD_LABEL} \
            --version ${VERSION} \
            --install-location / \
            slimrmm-agent-component.pkg

          # Create distribution XML for product archive
          cat > distribution.xml << DISTXML
          <?xml version="1.0" encoding="utf-8"?>
          <installer-gui-script minSpecVersion="2">
              <title>SlimRMM Agent</title>
              <organization>io.slimrmm</organization>
              <welcome file="welcome.html"/>
              <readme file="readme.html"/>
              <license file="license.html"/>
              <options customize="never" require-scripts="false" hostArchitectures="arm64"/>
              <domains enable_anywhere="false" enable_currentUserHome="false" enable_localSystem="true"/>
              <choices-outline>
                  <line choice="default">
                      <line choice="io.slimrmm.agent"/>
                  </line>
              </choices-outline>
              <choice id="default"/>
              <choice id="io.slimrmm.agent" visible="false">
                  <pkg-ref id="io.slimrmm.agent"/>
              </choice>
              <pkg-ref id="io.slimrmm.agent" version="${VERSION}" onConclusion="none">slimrmm-agent-component.pkg</pkg-ref>
          </installer-gui-script>
          DISTXML

          # Copy resources
          mkdir -p resources
          cp build/macos/resources/*.html resources/

          # Build product archive with installer UI
          productbuild --distribution distribution.xml \
            --resources resources \
            --package-path . \
            slimrmm-agent_${VERSION}_darwin_arm64.pkg

      - name: Sign App Bundle and PKG
        if: env.SIGNING_ENABLED == 'true'
        run: |
          VERSION=${{ needs.version.outputs.version }}
          APP_PATH="_pkgroot/Applications/SlimRMM.app"

          # Sign the binary first
          codesign --force --options runtime --timestamp \
            --sign "$SIGNING_IDENTITY" \
            --entitlements build/macos/entitlements.plist \
            "${APP_PATH}/Contents/MacOS/slimrmm-agent"

          # Sign the entire app bundle
          codesign --force --options runtime --timestamp \
            --sign "$SIGNING_IDENTITY" \
            --entitlements build/macos/entitlements.plist \
            "$APP_PATH"

          # Verify signature
          codesign --verify --deep --strict "$APP_PATH"

          # Rebuild the PKG with signed app
          rm -f slimrmm-agent-component.pkg slimrmm-agent_${VERSION}_darwin_arm64.pkg

          pkgbuild --root "_pkgroot" \
            --scripts scripts \
            --identifier io.slimrmm.agent \
            --version ${VERSION} \
            --install-location / \
            slimrmm-agent-component.pkg

          productbuild --distribution distribution.xml \
            --resources resources \
            --package-path . \
            --sign "$SIGNING_IDENTITY" \
            slimrmm-agent_${VERSION}_darwin_arm64.pkg

      - name: Notarize PKG
        if: env.SIGNING_ENABLED == 'true'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          VERSION=${{ needs.version.outputs.version }}
          PKG_FILE="slimrmm-agent_${VERSION}_darwin_arm64.pkg"

          # Submit for notarization
          xcrun notarytool submit "$PKG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "$PKG_FILE"

          # Verify stapling
          xcrun stapler validate "$PKG_FILE"

      - name: Cleanup Keychain
        if: always() && env.SIGNING_ENABLED == 'true'
        run: |
          if [ -n "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" 2>/dev/null || true
          fi

      - name: Upload PKG artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-pkg
          path: "*.pkg"

  # Build Windows MSI
  build-msi:
    needs: [version, build-windows]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: binary-windows-amd64-exe
          path: .

      - name: Build MSI
        run: |
          $version = "${{ needs.version.outputs.version }}"

          # Update version in WXS file
          $wxsContent = Get-Content build/windows/slimrmm-agent.wxs -Raw
          $wxsContent = $wxsContent -replace '!\(bind\.FileVersion\.MainExecutable\)', $version
          Set-Content -Path slimrmm-agent.wxs -Value $wxsContent

          # Verify helper exists
          if (!(Test-Path slimrmm-helper.exe)) {
            Write-Error "slimrmm-helper.exe not found"
            exit 1
          }

          # Build MSI using WiX
          & "${env:WIX}bin\candle.exe" -arch x64 slimrmm-agent.wxs
          & "${env:WIX}bin\light.exe" -ext WixUtilExtension slimrmm-agent.wixobj -o "slimrmm-agent_${version}_windows_amd64.msi"

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-msi
          path: "*.msi"

  # Create GitHub Release
  release:
    needs: [version, build, build-windows, build-macos, build-deb, build-rpm, build-macos-pkg, build-msi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p dist

          # Copy all packages
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          find artifacts -name "*.zip" -exec cp {} dist/ \;
          find artifacts -name "*.deb" -exec cp {} dist/ \;
          find artifacts -name "*.rpm" -exec cp {} dist/ \;
          find artifacts -name "*.pkg" -exec cp {} dist/ \;
          find artifacts -name "*.msi" -exec cp {} dist/ \;

          # Create checksums
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ needs.version.outputs.tag }} -m "Release ${{ needs.version.outputs.tag }}"
          git push origin ${{ needs.version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: ${{ needs.version.outputs.tag }}
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
