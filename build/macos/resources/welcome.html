<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 20px; }
        h1 { color: #333; }
        .info { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 15px 0; }
        code { background: #e0e0e0; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>SlimRMM Agent</h1>
    <p>This installer will install the SlimRMM Agent on your Mac.</p>

    <div class="info">
        <strong>After installation:</strong>
        <p>You will be prompted to enter your SlimRMM server URL and enrollment token.</p>
    </div>

    <p>The agent will be installed to:</p>
    <ul>
        <li><code>/Applications/SlimRMM.app</code></li>
    </ul>

    <p>Click "Continue" to proceed with the installation.</p>
</body>
</html>
